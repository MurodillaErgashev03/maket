<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="header-box">
        <div class="hero-box">
          <h1 class="hero-title">Movies tv</h1>
          <img class="logo-img" src="./img/MTV_Media_Logo.svg.png" alt="logo" />
        </div>
        <button class="replacement">Dark</button>
      </div>
      <form class="form-control mt-5 p-2">
        <input
          id="input-id"
          class="form-control"
          placeholder="search"
          type="search"
        />
      </form>
      <select id="genres" class="select-box">
        <option value="All">All</option>
        <option value="Family">Family</option>
        <option value="Comedy">Comedy</option>
        <option value="Adventure">Adventure</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Mystery">Mystery</option>
        <option value="Animation">Animation</option>
        <option value="opel">Documentary</option>
        <option value="Music">Music</option>
        <option value="Thriller">Thriller</option>
        <option value="Science">Science Fiction</option>
        <option value="Romance">Romance</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
      </select>

      <ul class="films-box"></ul>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
